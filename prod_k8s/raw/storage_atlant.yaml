---


# Деплой
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-atlant-service
  labels:
    mentor: IvanKozlov
    contact_telegram: "89004930206"
    app: storage-atlant-service
    function: ycl-kafka-psql-storage
spec:
  selector:
    matchLabels:
      app: storage-atlant-label
  template:
    metadata:
      labels:
        app: storage-atlant-label
    spec:
      containers:
      - name: storage-atlant-container
        image: atom1994/storage_atlant
        ports:
        - containerPort: 5111
        env:
        - name: ITS_DOCKER
          value: "True"
        - name: PYTHONPATH
          value: "/__sub_module_storage_atlant"
        - name: CORS_WHITE_LIST
          value: "*"
        - name: CORS_ALLOW_CREDENTIALS
          value: True

        - name: DATABASE_SETTINGS_URL_DOCKER
          valueFrom:
            secretKeyRef:
              name: storage-atlant-secrets
              key: psql_connect

        - name: JAVA_KEY_VALUE_JSONB_URL
          valueFrom:
            secretKeyRef:
              name: storage-atlant-secrets
              key: jsonb_connect

        - name: CLICKHOUSE_SHOWCASE_URL_DOCKER
          valueFrom:
            secretKeyRef:
              name: storage-atlant-secrets
              key: ycl_connect

        - name: KAFKA_URL_DOCKER
          valueFrom:
            secretKeyRef:
              name: storage-atlant-secrets
              key: kafka_connect

        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: storage-atlant-secrets
              key: key_auth

        volumeMounts:
          - name: storage-migration
            mountPath: /__sub_module_storage_atlant/__migrations/
          - name: storage-fast-api
            mountPath: /__sub_module_storage_atlant/__fast_api_app/models/general/NSI

      volumes:
        - name: storage-migration
          persistentVolumeClaim:
            claimName: storage-atlant-claim-migration
        - name: storage-fast-api
          persistentVolumeClaim:
            claimName: storage-atlant-claim-fast-api

---

# Сервис
apiVersion: v1
kind: Service
metadata:
  name: storage-atlant-service
  labels:
    mentor: IvanKozlov
    contact_telegram: "89004930206"
    app: storage-atlant-service
    function: ycl-kafka-psql-storage
spec:
  type: LoadBalancer
  selector:
    app: storage-atlant-label
  ports:
    - name: "5111"
      protocol: TCP
      port: 5111
      targetPort: 5111


---

# Автоскелер

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: storage-atlant-autoscaler
spec:
  scaleTargetRef:
    kind: Deployment
    name: storage-atlant-service
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80