# Требование волюма PVC. Мигратор
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-atlant-claim-migration
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

